<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <nav>
        <div class="nav-title">Mood Journal</div>
        <div class="today-date"></div>
    </nav>

    <div class="sliders-container">
        <div class="slider-container">
            <label for="depressionMania">Depression/Mania: <span id="depressionManiaValue">0</span></label>
            <input type="range" id="depressionMania" name="depressionMania" min="-10" max="10" value="0" step="1">
            <div class="slider-ticks"></div>
        </div>

        <div class="slider-container">
            <label for="anxiety">Anxiety: <span id="anxietyValue">0</span></label>
            <input type="range" id="anxiety" name="anxiety" min="0" max="10" value="0" step="1">
            <div class="slider-ticks"></div>
        </div>

        <div class="slider-container">
            <label for="irritability">Irritability: <span id="irritabilityValue">0</span></label>
            <input type="range" id="irritability" name="irritability" min="0" max="10" value="0" step="1">
            <div class="slider-ticks"></div>
        </div>

        <div class="slider-container">
            <label for="energyLvl">Energy Lvl: <span id="energyLvlValue">0</span></label>
            <input type="range" id="energyLvl" name="energyLvl" min="0" max="5" value="0" step="1">
            <div class="slider-ticks"></div>
        </div>
    </div>

    <div class="extra-inputs">
        <div class="checkboxes-container">
            <input type="checkbox" id="migraineProdrome" name="symptom" value="migraineProdrome">
            <label for="migraineProdrome" class="pill migraine-prodrome">Migraine Prodrome</label>

            <input type="checkbox" id="bechetsFlare" name="symptom" value="bechetsFlare">
            <label for="bechetsFlare" class="pill bechets-flare">Bechets Flare</label>

            <input type="checkbox" id="spotting" name="symptom" value="spotting">
            <label for="spotting" class="pill spotting">Spotting</label>

            <input type="checkbox" id="blankPills" name="symptom" value="blankPills">
            <label for="blankPills" class="pill blank-pills">Blank Pills</label>

            <input type="checkbox" id="nightSweats" name="symptom" value="nightSweats">
            <label for="nightSweats" class="pill night-sweats">Night Sweats / Nightmares</label>

            <input type="checkbox" id="anomalousEvent" name="symptom" value="anomalousEvent">
            <label for="anomalousEvent" class="pill anomalous-event">Anomalous Event</label>

            <input type="checkbox" id="migraineHeadache" name="symptom" value="migraineHeadache">
            <label for="migraineHeadache" class="pill migraine-headache">â˜… Migraine Headache</label>


        </div>


        <div class="notes-container">
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes"></textarea>
        </div>
    </div>


    <button type="submit" class="save-button">Save Journal</button>
</div>

<script src="main.js"></script>

</body>
</html>
