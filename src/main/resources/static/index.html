<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <nav>
        <div class="nav-title">Mood Journal</div>
        <div class="today-date"></div>
    </nav>

    <div class="sliders-container">
        <div class="slider-container">
            <label for="depressionMania">Depression/Mania: <span id="depressionManiaValue">0</span></label>
            <input type="range" id="depressionMania" name="depressionMania" min="-10" max="10" value="0" step="1">
            <div class="slider-ticks"></div>
        </div>

        <div class="slider-container">
            <label for="anxiety">Anxiety: <span id="anxietyValue">0</span></label>
            <input type="range" id="anxiety" name="anxiety" min="0" max="10" value="0" step="1">
            <div class="slider-ticks"></div>
        </div>

        <div class="slider-container">
            <label for="irritability">Irritability: <span id="irritabilityValue">0</span></label>
            <input type="range" id="irritability" name="irritability" min="0" max="10" value="0" step="1">
            <div class="slider-ticks"></div>
        </div>

        <div class="slider-container">
            <label for="energyLvl">Energy Lvl: <span id="energyLvlValue">0</span></label>
            <input type="range" id="energyLvl" name="energyLvl" min="0" max="5" value="0" step="1">
            <div class="slider-ticks"></div>
        </div>
    </div>

    <div class="checkboxes-container">
        <label><input type="checkbox" name="symptom" value="insomnia"> Insomnia</label>
        <label><input type="checkbox" name="symptom" value="appetiteLoss"> Appetite Loss</label>
        <label><input type="checkbox" name="symptom" value="racingThoughts"> Racing Thoughts</label>
        <label><input type="checkbox" name="symptom" value="socialWithdrawal"> Social Withdrawal</label>
        <label><input type="checkbox" name="symptom" value="moodSwings"> Mood Swings</label>
    </div>


    <div class="notes-container">
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes"></textarea>
    </div>

    <button type="submit" class="save-button">Save Journal</button>
</div>

<script src="main.js"></script>

</body>
</html>
